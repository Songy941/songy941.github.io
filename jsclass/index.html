<h1> hello world </h1>
<button>Generate</button>

<script src ='jquery-3.2.1.min.js'></script>
<script src = 'tracery.js'></script>

<!-- jquery cdn link -->
<script>

var grammarObj = {
	'Sentence' : ['#celebrity# throws #object.a# at Todd'],
	'celebrity' : ['Mao ZeDong', 'Xi Jinping'],
	'object' : ['trash can', 'dog', 'cell phone']
}


var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten('#Sentence#')
	$('h1').text(t);
}
$('button').click(generate)

$('body').append("<h2>Ohh yeah")
$('body').prepend("<h2>Ohh no")

</script>
